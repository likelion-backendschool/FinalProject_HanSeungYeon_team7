spring:
  profiles:
    active: dev
    include:
      - base-addi
  batch:
    job:
      names: ${job.name:NONE}
      enabled: false            # 자동 Job 실행 막기
    jdbc:
      initialize-schema: ALWAYS # batch 테이블 생성
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
logging:
  level:
    root: info
    com.ll.exam.app__2022_10_11.app: debug
    org.hibernate.type.descriptor.sql: trace
custom:
  site:
    name: MUTBooks
    baseUrl: "http://localhost:8010"