<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>회원가입</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-join flex-grow flex flex-col items-center justify-center">

        <div class="max-w-md w-full px-2 pt-4">
            <h1 class="font-bold text-lg">회원가입</h1>

            <script>
                let MemberJoin__submitDone = false;

                function MemberJoin__submit(form) {
                    if (MemberJoin__submitDone) {
                        return;
                    }

                    form.username.value = form.username.value.trim();

                    if (form.username.value.length == 0) {
                        warningModal("로그인아이디를 입력해주세요.");
                        form.username.focus();

                        return;
                    }

                    form.password.value = form.password.value.trim();

                    if (form.password.value.length == 0) {
                        warningModal("로그인비밀번호를 입력해주세요.");
                        form.password.focus();

                        return;
                    }

                    form.email.value = form.email.value.trim();

                    if (form.email.value.length == 0) {
                        warningModal("이메일을 입력해주세요.");
                        form.email.focus();

                        return;
                    }

                    form.submit();
                    MemberJoin__submitDone = true;
                }
            </script>

            <form th:action method="POST" class="flex flex-col gap-3"
                  onsubmit="MemberJoin__submit(this); return false;" th:object="${joinForm}" >
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">아이디(필수)</span>
                    </label>
                    <input autofocus type="text" name="username" th:value="${joinForm.username}" placeholder="아이디" class="input input-bordered"
                           minlength="5" maxlength="20">
                </div>
                <div class="text-red-600 mt-1" th:if="${#fields.hasErrors('username')}" >
                    <span>*</span>
                    <span th:errors="*{username}"></span>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">비밀번호(필수)</span>
                    </label>
                    <input type="password" name="password" placeholder="비밀번호"
                           class="input input-bordered" minlength="8" maxlength="16">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">이메일(필수)</span>
                    </label>
                    <input type="email" name="email" placeholder="이메일" th:value="${joinForm.email}"
                           class="input input-bordered" maxlength="50">
                </div>
                <div class="text-red-600 mt-1" th:if="${#fields.hasErrors('email')}" >
                    <span>*</span>
                    <span th:errors="*{email}"></span>
                </div>

<!--                작가명-->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">작가명(선택)</span>
                    </label>
                    <input type="text" name="nickname" placeholder="작가명" th:value="${joinForm.nickname}"
                           class="input input-bordered" maxlength="50">
                    <span class="label-text mt-2">*작가 회원으로 가입을 원하는 경우, 작가명을 입력해주세요.</span>
                </div>

                <div class="grid grid-cols-1 mt-2 gap-2">
                    <input class="btn btn-primary" type="submit" value="회원가입">
                </div>
            </form>
        </div>

        </div>
    </section>

</main>
</body>
</html>
